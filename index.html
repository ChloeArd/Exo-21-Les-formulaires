<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Formulaire</title>
</head>
<body>
    <form method="post" action="mailto:chloe.ardoise@gmail.com">
        <fieldset>
            <div>
                <label for="text"> Texte:</label>
                <textarea name="user_text"></textarea>
            </div>
            <div>
                <label for="password"> Mot de passe: </label>
                <input type="password" required>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="sex"> Sexe:</label>
                <input type="radio" name="sexe" value="homme"> H
                <input type="radio" name="sexe" value="femme"> F
                <input type="radio" name="sexe" value="unknow">?
            </div>
            <div>
                <label for="age"> Age:</label>
                <input type="checkbox" name="age" value="adolescent"> 11-17 ans
                <input type="checkbox" name="age" value="adulte"> 18-62 ans
                <input type="checkbox" name="age" value="retraité"> 62-100 ans
            </div>
            <div>
                <label for="date"> Date:</label>
                <input type="date">
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label for="color"> Sélection de couleur:</label>
                <input type="color">
            </div>
            <div>
                <label for="animal"> Votre animal préféré:</label>
                <select>
                    <option value="dog"> Chien</option>
                    <option value="cat"> Chat</option>
                    <option value="horse"> Cheval</option>
                    <option value="rabbit"> Lapin</option>
                    <option value="zebra"> Zèbre</option>
                    <option value="lion"> Lion</option>
                    <option value="bear"> Ours</option>
                    <option value="hamster"> Hamster</option>
                    <option value="lizard"> Lézard</option>
                    <option value="tortoise"> Tortue</option>
                </select>
            </div>
        </fieldset>
            <div>
                <input type="reset" value="Effacer" name="reset" >
            </div>
        <button type="submit" >Envoyer</button>
    </form>
    
</body>
</html>
